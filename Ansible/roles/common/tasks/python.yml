- name: Install Python
  yum:
    name: ["python36", "gcc", "python3-devel"]
    state: present

- name: Add roboshop application user
  ansible.builtin.user:
    name: roboshop
  register: app_user

- name: Download GitHub
  include_tasks:
    file: download.yml

- name: Delete Old App Code
  file:
     path: /home/roboshop/{{COMPONENT}}
     state: absent

- name: Copy the extracted content
  copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
    owner: roboshop
    group: roboshop

#- name: print app_user info
#  debug:
#    msg: {{app_user}}

- name: Install Python Depencencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Update INI file - USER ID
  lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^uid"
    line: "uid = {{app_user.uid}}"

- name: Update INI file - GROUP ID
  lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^gid"
    line: "gid = {{app_user.group}}"

- name: Update SystemD Configuration
  copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Restart {{COMPONENT}} Service
  systemd:
    name: "{{COMPONENT}}"
    enabled: yes
    state: restarted


