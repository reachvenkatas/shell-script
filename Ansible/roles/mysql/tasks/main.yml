- name: Setup Mysql Repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mysql server
  ansible.builtin.yum:
    name: mysql-community-server
    state: present

- name: start mysql server
  ansible.builtin.systemd:
    name: mysqld
    enabled: yes
    state: started


